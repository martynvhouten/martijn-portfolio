<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 32" fill="none">
  <!--
    Combined Logo: MH Mark + Wordmark
    Uses system font for consistent typography.
  -->
  <style>
    .stroke-main { stroke: currentColor; }
    .stroke-accent { stroke: #4B9ECC; }
    .wordmark {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: -0.01em;
      fill: currentColor;
    }
    .accent { fill: #4B9ECC; }
    @media (prefers-color-scheme: dark) {
      .stroke-accent { stroke: #8BC4E0; }
      .accent { fill: #8BC4E0; }
    }
    .dark .stroke-accent { stroke: #8BC4E0; }
    .dark .accent { fill: #8BC4E0; }
  </style>
  
  <!-- MH Monogram -->
  <g stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <path d="M4 26V6" class="stroke-main"/>
    <path d="M4 6L12 16" class="stroke-main"/>
    <path d="M12 16L20 6" class="stroke-accent"/>
    <path d="M20 6V26" class="stroke-main"/>
    <path d="M20 16H28" class="stroke-main"/>
    <path d="M28 6V26" class="stroke-main"/>
  </g>
  
  <!-- Wordmark -->
  <text x="44" y="22" class="wordmark">Martijn van Houten</text>
  <circle cx="236" cy="20" r="2.5" class="accent"/>
</svg>
