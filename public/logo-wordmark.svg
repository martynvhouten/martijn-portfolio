<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 28" fill="none">
  <!--
    Wordmark: Martijn van Houten
    Uses system font stack for consistent typography.
    currentColor for theme-aware rendering.
  -->
  <style>
    .wordmark {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: -0.01em;
      fill: currentColor;
    }
    .accent { fill: #4B9ECC; }
    @media (prefers-color-scheme: dark) {
      .accent { fill: #8BC4E0; }
    }
    .dark .accent { fill: #8BC4E0; }
  </style>
  <text x="0" y="20" class="wordmark">Martijn van Houten</text>
  <circle cx="192" cy="18" r="2.5" class="accent"/>
</svg>
